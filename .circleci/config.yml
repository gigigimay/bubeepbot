version: 2.1
docker:
  - image: circleci/node:12.16.3
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn test
workflows:
    build-and-test:
      jobs:
        - build-and-test